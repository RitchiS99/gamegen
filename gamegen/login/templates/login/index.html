{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{{WebsiteName}}{% endblock %}</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>



  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {% block styles %}{% endblock styles %}
  {% block script %}{% endblock script %}
</head>



<body {% block body_attributes %}{% endblock body_attributes %}>

  <h2>Log In</h2>
  {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id_username">{% trans 'EnterUsername' %}</label></td>
            <td><input type="text" id="id_username" name="username"></td>
        </tr>
        <tr>
            <td><label for="id_username">{% trans 'EnterPassword' %}</label></td>
            <td><input type="password" id="id_password" name="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="{% trans 'Login' %}"></td>
        </tr>
    </table>
</form>



</body>

</html>
