{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<body {% block body_attributes %}{% endblock body_attributes %}>

  <h2>Log In</h2>
  {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="id_username">{% trans 'EnterUsername' %}</label></td>
            <td><input type="text" id="id_username" name="username"></td>
        </tr>
        <tr>
            <td><label for="id_username">{% trans 'EnterPassword' %}</label></td>
            <td><input type="password" id="id_password" name="password"></td>
            <input type="hidden" name="next" value="{{next}}" />
            <input type="hidden" name="client_id" value="{{client_id}}" />
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="{% trans 'Login' %}"></td>
        </tr>
    </table>
</form>



</body>

</html>
{% endblock %}
