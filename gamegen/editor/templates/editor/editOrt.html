{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<body {% block body_attributes %}{% endblock body_attributes %} style="overflow-x: hidden;">
  

  <form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="methode" value="saveEditOrt">
    <input type="hidden" name="ortName" value={{ortname}}>
    <table border=1 style="width:100vw">
      <tr>
        <td>Name</td>
        <td>
          <input type="text" value='{{ortname}}' name="ortNameNew">
        </td> 
      </tr>
      <tr>
        <td>Personen</td>
        <td>
          {% if messages %}
          <input type="text" name="ortPersonen", value='{{personenNamen}}'>
          {% else %}
          <input type="text" name="ortPersonen", value='{{personenNamen}}'>
          {% endif %}
        </td>
      </tr>
      <tr>
        <td> {% trans 'Save' %} </td>
        <td> <input type="submit" value="{% trans 'Save' %}"></td>
      </tr>
    </table>
  </form>

  


</body>

</html>
{% endblock %}
