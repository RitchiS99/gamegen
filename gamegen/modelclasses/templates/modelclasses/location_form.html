
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'modelclasses_location_list' %}">
    location Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="wishlist_games">wishlist_games: </label>
      {{ form.wishlist_games }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="creater">creater: </label>
      {{ form.creater }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="viewer">viewer: </label>
      {{ form.viewer }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="expansions">expansions: </label>
      {{ form.expansions }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="wishlist_expansions">wishlist_expansions: </label>
      {{ form.wishlist_expansions }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="editer">editer: </label>
      {{ form.editer }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="game">game: </label>
      {{ form.game }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
