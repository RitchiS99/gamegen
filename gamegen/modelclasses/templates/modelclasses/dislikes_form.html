
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'modelclasses_dislikes_list' %}">
    dislikes Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="disliker">disliker: </label>
      <input class="form-control col-sm-10"
         id="disliker" type="text"
         name="disliker" value="{{ object.disliker }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="game">game: </label>
      {{ form.game }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="location">location: </label>
      {{ form.location }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
